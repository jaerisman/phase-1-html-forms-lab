<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Full Name:</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Enter Name"
          required
        />
      <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Email"
          required
        />
      <label for="phone">Telephone Number:</label>
        <input
          type="tel"
          name="tel"
          id="phone"
          placeholder="Enter Telephone (optional)"
        />
      <textarea for="message" placeholder="Enter Message" id="message"></textarea>
      <h3>What are you interested in?</h3>
        <input type="checkbox" name="interest-1" value="travel"/>Travel<br/>
        <input type="checkbox" name="interest-1" value="travel"/>Sports<br/>
        <input type="checkbox" name="interest-1" value="travel"/>Reading<br/>
        <input type="checkbox" name="interest-1" value="travel"/>Cooking<br/>
        <input type="checkbox" name="interest-1" value="travel"/>Hiking<br/>
      <input type="submit" value="Submit" placeholder="Submit"/>
    </form>    
  </body>
</html>
